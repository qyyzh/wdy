<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nby商城详情</title>
    <link rel="stylesheet" href="/css/shop.css">
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
</head>
<body>
<!-- 用来加载头部的容器 -->
<header id="header"></header>
<!-- 用来加载下拉菜单的容器 -->
<sel id="sel"></sel>
<!-- 用来加载侧边栏的容器 -->
<div id="sidebar"></div>
<!-- 用来加载主体内容的容器 -->
<div id="index-html">
    <div class="cart-con">
        <div class="cart-h1">共&nbsp;<span style="color: red;">1</span>&nbsp;件商品</div>
        <table cellspacing="0" cellpadding="0" border="0" class="cart-thead table table-hover table-bordered">
            <thead>
                <tr>
                    <th width="15%">商品</th>
                    <th width="38%"></th>
                    <th width="11%">单价</th>
                    <th width="16%">数量</th>
                    <th width="12%">小计</th>
                    <th width="6%">操作</th>
                </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
            <script type="text/html" id="tbo">
                {{each pro good}}
                    <tr>
                        <td><img src="//oss.static.nubia.cn/active/5cc5098616ecf44.png?imageView2/2/w/100/h/100/format/png"></td>
                        <td class="productname">
                            <a target="_blank" productid="1176" href="/product/s/1176" class="pdt-title">{{good.title}}</a>
                            <ul style="margin-top: 5px;">
                                <li>
                                    <span class="bg-gift">赠品</span><a href="/product/s/1173" productid="1176" target="_blank">红魔3电竞向量保护套(  黑色)</a>
                                </li>
                            </ul>
                        </td>
                        <td>￥{{good.price}}</td>
                        <td><div class="btn-cnts"><span class="table-cut">-</span> <input type="text" maxlength="2" readonly="readonly" class="num cart-cnt" value="{{good.num}}"> <span class="table-add">+</span></div></td>
                        <td class="sum" style="line-height: 1.8;">￥{{good.price*good.num}}</td>
                        <td><a title="删除" class="cart-close close">×</a></td>
                    </tr>
                {{/each}}
            </script>
            <tfoot>
                <tr>
                    <td colspan="2" style="height: 90px;"></td>
                    <td colspan="2" style="text-align: right; line-height: 26px;"><p>合计(不含运费):</p></td>
                    <td colspan="2" class="sums" style="text-align: left; line-height:  26px;"><p class="sums" style="color: red;">￥3499</p></td>
                </tr>
            </tfoot>
        </table>

        <div class="btn-cart-groups">
            <div class="inner">
                <a href="http://localhost:1234/" target="_blank" class="pay-continue">继续购物</a>
                <a class="go-pay">立即结算</a>
            </div>
            
        </div>
    </div>
</div>
<!-- 用来加载尾部的容器 -->
<footer id="footer"></footer>
<script src="/libs/require/require.min.js" data-main="/js/shop"></script>
</body>
</html>
