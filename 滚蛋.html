<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
<style type="text/css">
    .row{
        width: 1200px;
        height: 240px;
        border: 1px solid;
        box-shadow:2px 2px 2px #000;
        overflow: hidden;
    }
    .box{
        position: relative;
    }
    .box1,.box2{
        width: 1200px;
        position: absolute;
    }
    .box2{
        left:1200px;
    }
    img{
        float: left;
		height: 240px;
		width: 240px;
    }
</style>
<body>
    <div class="row">
        <div class="box" id="box">
            <div class="box1" id="box1">
                <img src="../images/1.jpg">
                <img src="../images/2.jpg">
                <img src="../images/3.jpg">
                <img src="../images/4.jpg">
                <img src="../images/5.jpg">
            </div>
            <div class="box2" id="box2">
                <img src="../images/1.jpg">
                <img src="../images/2.jpg">
                <img src="../images/3.jpg">
                <img src="../images/4.jpg">
                <img src="../images/5.jpg">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    window.onload = function(){
        var _box1 = document.getElementById("box1");
        var _box2 = document.getElementById("box2");
        var x = 0;
        var fun = function(){
            _box1.style.left = x + 'px';
            _box2.style.left = (x +1200) + 'px';
            x--;
            if((x +1200) == 0){
                x = 0;
            }
        }
        setInterval(fun,1);
    }
</script>
</html>
